<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style/style.css">
    <title>Checkpoint I | Grupo III</title>
</head>

<body>
    <div class="container">

        <h1 class="mainTitle">Show Your City </h1>
        <h2>Checkpoint I - Front-end II</h2>

        <form id ="myForm">

            <div class="form-control">
                <label for="photoCity">Photo</label>
                <input type="text" placeholder="Paste here the URL (photo of the city)" id="photoCity" required>
                <small>Please enter a valid URL</small>
            </div>

            <div class="form-control">
                <label for="nameCity">Name</label>
                <input type="text" placeholder="Enter city name here" id="nameCity" required>
                <small>Enter city name</small>
            </div>

            <div class="form-control">
                <label for="description">Description</label>
                <input type="text" placeholder="Description" id="description" required>
                <small>Type something about the city</small>
            </div>

            <div>
                <label for="trivia">Trivia</label>
                <input type="text" placeholder="Trivia (optional)" id="trivia">
            </div>

            <div class="buttons">
                <button type="reset">
                    <span>
                        <ion-icon name="arrow-undo-outline"></ion-icon>
                    </span>
                    <span>Clean</span>
                </button>

                <button id="newCity">
                    <span>
                        <ion-icon name="checkmark-circle-outline"></ion-icon>
                    </span>
                    <span>Submit</span>
                </button>
            </div>

        </form>

        <div class="cards">
        </div>

    </div>

    <!-- icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- ----- -->
    <script src="./app.js"></script>
    <script src="./validate.js"></script>
</body>

</html>
